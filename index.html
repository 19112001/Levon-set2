<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Operations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Array Operations</h1>

        <h2>Reverse an Array</h2>
        <input type="text" id="arrayInputReverse" placeholder="Enter comma-separated numbers">
        <button onclick="reverseArray()">Reverse Array</button>
        <p id="reversedArray"></p>

        <h2>Remove Duplicates from Sorted Array</h2>
        <input type="text" id="arrayInputDuplicates" placeholder="Enter sorted comma-separated numbers">
        <button onclick="removeDuplicates()">Remove Duplicates</button>
        <p id="newLength"></p>
        <p id="updatedArray"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
